<section class="buy-credits">
  <!-- Хедер за десктоп -->
  <div class="header-in d-none d-lg-flex justify-content-between align-items-center">
    <h1 class="buy-credits__title">{{ 'BUY_CREDITS' | translate }}</h1>
    <!-- <div class="text-bg-info p-2 rounded">
      Your Balance: <span class="text-success fw-bold">{{ currentCredits }}</span> Credits
    </div> -->
  </div>

  <!-- Grid of cards -->
  <div class="card-grid">
    <div class="container-fluid px-0 h-100 overflow-auto">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let pkg of creditPackages; trackBy: trackByCredits">
          <div class="card credit-card">

            <div class="card-header text-white">
              {{ pkg.credits | number }} Credits
            </div>

            <div class="card-body bg-dark text-center text-white">
              <p class="price display-6 mb-4">{{ pkg.price }}</p>
              <button type="button" class="btn btn-lg w-100" (click)="purchase(pkg)">Buy Now<i class="bi bi-cart-plus ms-2"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
