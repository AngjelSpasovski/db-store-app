<section class="container credits-page py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">{{ 'BUY_CREDITS_TITLE' | translate }}</h3>
  </div>

  <div class="card-grid">
    <div class="container-fluid px-0 h-100 overflow-auto">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3">
        <div class="col" *ngFor="let pkg of creditPackages; trackBy: trackByCredits">
          <div class="card acc-card credit-card h-100">
            <div class="card-header">
              {{ pkg.credits | number }} {{ 'CREDITS' | translate }}
            </div>

            <div class="card-body text-center">
              <!-- ако pkg.price е број, користи currency pipe; ако е стринг '199€', остави само {{ pkg.price }} -->
              <div class="price display-6 mb-3">
                {{ pkg.price }}
              </div>
              <button type="button" class="btn btn-app btn-buy w-100" (click)="purchase(pkg)">
                {{ 'BUY_NOW' | translate }} <i class="bi bi-cart-plus ms-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
