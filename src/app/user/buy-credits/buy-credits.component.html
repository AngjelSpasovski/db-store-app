<section class="container buy-credits p-4 ">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">{{ 'BUY_CREDITS_TITLE' | translate}} </h3>
  </div>
 

  <!-- Grid of cards -->
  <div class="card-grid">
    <div class="container-fluid px-0 h-100 overflow-auto">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let pkg of creditPackages; trackBy: trackByCredits">
          <div class="card credit-card">

            <div class="card-header text-white">
              {{ pkg.credits | number }} {{ 'CREDITS' | translate }}
            </div>

            <div class="card-body text-center text-white">
              <p class="price display-6 mb-4">{{ pkg.price }}</p>
              <button type="button" class="btn btn-lg w-100" (click)="purchase(pkg)">{{ 'BUY_NOW' | translate}}<i class="bi bi-cart-plus ms-2"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
