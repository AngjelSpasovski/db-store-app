<!-- src/app/user/user.component.html -->

<!-- Mobile “hamburger” only when sidebar closed -->
<nav class="mobile-nav navbar navbar-dark bg-dark"
     *ngIf="isMobile && !sidebarIsOpen">

  <button class="navbar-toggler"
          type="button"
          (click)="sidebarIsOpen = true">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

<!-- Updated sidebar binding -->
<app-sidebar
  [isOpen]="sidebarIsOpen"
  (close)="sidebarIsOpen = false">
</app-sidebar>

<div class="user-wrap">
  <main class="content">
    <div class="main-header-wrap">
      <app-header-in></app-header-in>
    </div>
    <div class="main-router-wrap">
      <router-outlet></router-outlet>
    </div>
    <div class="main-footer-wrap">
      <app-global-footer></app-global-footer>
    </div>
  </main>
</div>
