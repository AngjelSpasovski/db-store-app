<!-- Mobile floating nav (always visible on mobile) -->
<nav class="mobile-nav navbar navbar-dark" *ngIf="isMobile">
  <button
    class="mobile-menu-btn navbar-toggler"
    type="button"
    (click)="toggleSidebar()"
    [class.is-open]="sidebarIsOpen"
    [attr.aria-expanded]="sidebarIsOpen"
    aria-label="Toggle menu">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<app-sidebar
  [isOpen]="sidebarIsOpen"
  (openChange)="onSidebarOpenChange($event)"
  (close)="onSidebarClose()">
</app-sidebar>

<div class="user-wrap">
  <main class="content">
    <div class="main-header-wrap">
      <app-header-in></app-header-in>
    </div>
    <div class="main-router-wrap">
      <router-outlet></router-outlet>
    </div>
    <div class="main-footer-wrap">
      <app-global-footer></app-global-footer>
    </div>
  </main>
</div>
