<!-- faqs.component.html -->
<div class="container faqs-component p-4 bg-dark text-white">

  <h2 class="inner-title mb-4">{{ 'FAQS_TITLE' | translate }}</h2>

  <div class="search-container mb-4 position-relative">
    <i class="bi bi-search search-icon" aria-hidden="true"></i>
    <input
      type="search"
      class="form-control"
      placeholder="{{ 'FAQS_SEARCH_PLACEHOLDER' | translate }}"
      [(ngModel)]="filterText"
      [attr.aria-label]="'FAQS_SEARCH' | translate"
    />
  </div>

  <div class="accordion" id="faqAccordion">
    <ng-container *ngFor="let fd of filteredFaqs; let i = index; trackBy: trackByIndex">
      <div class="accordion-item faq-card mb-3">
        <h2 class="accordion-header" [id]="'heading' + i">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i"
            aria-expanded="false"
            [attr.aria-controls]="'collapse' + i"
          >
            {{ fd.qText }}
          </button>
        </h2>
        <div
          [id]="'collapse' + i"
          class="accordion-collapse collapse"
          [attr.aria-labelledby]="'heading' + i"
          data-bs-parent="#faqAccordion"
        >
          <div class="accordion-body">
            {{ fd.aText }}
          </div>
        </div>
      </div>
    </ng-container>

    <div *ngIf="filteredFaqs.length === 0" class="text-center text-muted mt-4">
      {{ 'NO_FAQS' | translate }}
    </div>
  </div>
</div>
