<div class="forgot-password-component">
  <div class="wrapper">

    <button class="back-btn" (click)="goBackToLogin()">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
      {{ 'BACK_LOGIN' | translate }}
    </button>

    <h2 class="mb-2">{{ 'FORGOT_PASSWORD' | translate }}</h2>
    <div class="info-text mb-3">{{ 'ENTER_EMAIL_TO_RESET' | translate }}</div>

    <form #f="ngForm" (ngSubmit)="f.valid && sendResetEmail()" novalidate>
      <div class="field mb-2">
        
        <!-- <label for="fpEmail" class="form-label">{{ 'EMAIL' | translate }}</label> -->
        
        <input  id="fpEmail"
                class="form-control"
                type="email" 
                name="email" 
                [(ngModel)]="email"
                #emailCtrl="ngModel"
                required 
                email 
                autocomplete="email"
                inputmode="email"
                autocapitalize="off"
                spellcheck="false" 
                aria-describedby="fpEmailErr" 
                [attr.aria-invalid]="f.submitted && emailCtrl.invalid ? 'true' : null"
                [class.is-invalid]="f.submitted && emailCtrl.invalid"
                placeholder="{{ 'EMAIL' | translate }}">

        <div id="fpEmailErr" class="invalid-feedback d-block" *ngIf="f.submitted && emailCtrl.invalid">
          {{ 'EMAIL_INVALID' | translate }}
        </div>

      </div>


        <button type="submit" 
                class="btn btn-primary w-100" 
                [disabled]="isLoading || !f.valid" 
                [attr.aria-busy]="isLoading">

          {{ 'SEND_RESET_LINK' | translate }}
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
        </button>

    </form>


  </div>
</div>
